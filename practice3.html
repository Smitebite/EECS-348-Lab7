<html>

<head>
    <h1>Validate Your Password</h1>

<body>
    Enter Your Password:
    <input type="password" id="pass1" value>
    <br>
    Re-Enter Your Password:
    <input type="password" id="pass2" value>
    <br>
    <script>
        function validate() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;


            if (pass1.length < 8) {
                alert("The length of the first password is less than 8 letters!")
            } else if (pass2.length < 8) {
                alert("The length of the re-entered password is less than 8 letters!")
            } else if (pass1 != pass2) {
                alert("Your passwords don't match!")
            } else {
                alert("Passwords match!")
            }
        }
    </script>
    <button onclick="validate()">Validate Password</button>
    <br>
</body>

</html>
